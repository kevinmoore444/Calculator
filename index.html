<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
          <button id="calc-btn">7</button>
          <button id="calc-btn">8</button>
          <button id="calc-btn">9</button>
          <button class="operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
          <button id="calc-btn" value="4">4</button>
          <button id="calc-btn" value="5">5</button>
          <button id="calc-btn" value="6">6</button>
          <button class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
          <button id="calc-btn" value="1">1</button>
          <button id="calc-btn" value="2">2</button>
          <button id="calc-btn" value="3">3</button>
          <button class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
          <button onclick="clr();">C</button>
          <button onclick="press(0);">0</button>
          <button onclick="press('.');">.</button>
          <button class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
          <button id="equals" onclick="calculate()">=</button>
        </div>
      <div>






    <script src="script.js"></script>
</body>
</html>
